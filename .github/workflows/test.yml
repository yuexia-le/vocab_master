name: Test Automation Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # 即使某个 Python 版本失败，也继续运行其他的
      matrix:
        python-version: ['3.11'] # 先专注 3.11 确保跑通核心逻辑
        test-type: [all]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # 显式安装最新版 OpenAI 以支持新语法，同时确保 pytest 插件齐全
        pip install openai pytest pytest-cov allure-pytest

    - name: Run tests
      # 【核心修复 1】：在 env 块直接将代理设为 null，这是最高优先级的覆盖
      env:
        PYTHONPATH: .
        SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
        http_proxy: ""
        https_proxy: ""
        all_proxy: ""
        HTTP_PROXY: ""
        HTTPS_PROXY: ""
        ALL_PROXY: ""
      run: |
        # 【核心修复 2】：创建绝对路径，防止 Pytest 在递归查找时迷路
        mkdir -p allure-results tests/unit tests/integration
        
        # 使用 python -m pytest 确保调用的是当前环境的 python 路径
        python -m pytest tests/ -v --cov=app --cov-report=xml --alluredir=allure-results

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: allure-results/
        retention-days: 1

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: allure-results
    
    # 使用专门的 Allure Action 生成静态页面，这是目前最稳妥的方案
    - name: Load Allure report history
      uses: actions/checkout@v4
      if: always()
      with:
        ref: gh-pages
        path: gh-pages

    - name: Build Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: Upload Artifact for Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-history

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4