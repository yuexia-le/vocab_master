name: Test Automation Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.11]
        test-type: [unit, integration, all]
        exclude:
          - test-type: all
            python-version: 3.9
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # å‡çº§åˆ° v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5  # å‡çº§åˆ° v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v4  # å‡çº§åˆ° v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest pytest-cov
    
    - name: Run ${{ matrix.test-type }} tests with coverage
      run: |
        if [ "${{ matrix.test-type }}" = "unit" ]; then
          pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=html
        elif [ "${{ matrix.test-type }}" = "integration" ]; then
          pytest tests/integration/ -v --cov=app --cov-report=xml --cov-report=html --cov-append
        else
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
        fi
    
    - name: Generate Allure report
      if: always()
      run: |
        pytest --alluredir=allure-results
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4  # å‡çº§åˆ° v4
      with:
        file: ./coverage.xml
        flags: ${{ matrix.test-type }}
        name: codecov-${{ matrix.python-version }}
        token: ${{ secrets.CODECOV_TOKEN }}  # æ·»åŠ tokenï¼ˆå¯é€‰ï¼‰
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4  # ğŸ”¥ å…³é”®ï¼šv3 â†’ v4
      with:
        name: test-results-${{ matrix.python-version }}-${{ matrix.test-type }}
        path: |
          htmlcov/
          allure-results/
    
    - name: Test Summary
      if: always()
      run: |
        echo "## âœ… æµ‹è¯•æ‰§è¡Œå®Œæˆ" >> $GITHUB_STEP_SUMMARY
        echo "| æµ‹è¯•ç±»å‹ | Pythonç‰ˆæœ¬ | çŠ¶æ€ |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|-----------|------|" >> $GITHUB_STEP_SUMMARY
        echo "| ${{ matrix.test-type }} | ${{ matrix.python-version }} | âœ… é€šè¿‡ |" >> $GITHUB_STEP_SUMMARY

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4  # ğŸ”¥ å…³é”®ï¼šv3 â†’ v4
      with:
        path: artifacts
    
    - name: Deploy Allure report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4  # å‡çº§åˆ° v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./artifacts
        destination_dir: allure-reports