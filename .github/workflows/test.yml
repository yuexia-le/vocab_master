name: Test Automation Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install openai pytest pytest-cov allure-pytest

      - name: Run tests
        env:
          PYTHONPATH: .
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          # 1. 强制创建目录
          mkdir -p allure-results
          # 2. 运行测试 (使用 || true 确保即使测试失败也会继续执行后续的 Upload)
          python -m pytest tests/ -v --alluredir=allure-results || echo "Tests failed or not found, continuing to report..."
          # 3. 兜底方案：如果目录为空，放一个占位文件防止上传失败
          if [ -z "$(ls -A allure-results)" ]; then touch allure-results/placeholder.txt; fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-data-package
          path: allure-results/
          retention-days: 1

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: allure-data-package
          path: allure-results

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-history

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4