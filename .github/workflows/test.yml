# .github/workflows/test.yml - 完整修复版.
name: Test Automation Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.11']
        test-type: [unit, integration]
        include:
          - python-version: '3.11'
            test-type: all
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # 减少提交历史，避免git错误
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # 启用pip缓存
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # 单独安装测试工具（确保版本正确）
        pip install openai>=1.0.0 pytest==8.3.3 pytest-cov==5.0.0 allure-pytest==2.13.2
    
    - name: Run tests
      env:
        PYTHONPATH: .  # 关键点：告诉 Python 在当前根目录查找 app 模块
        SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }} # 顺便确保 Key 也加上了
        # 核心修复：强制覆盖 GitHub 环境自带的代理变量
        http_proxy: ""
        https_proxy: ""
        all_proxy: ""
        HTTP_PROXY: ""
        HTTPS_PROXY: ""
        ALL_PROXY: ""
      run: |
        # 修复：清除环境中的代理变量，解决 openai 的 proxies 参数报错
        unset http_proxy
        unset https_proxy

        mkdir -p tests/unit tests/integration allure-results
        if [ "${{ matrix.test-type }}" = "unit" ]; then
          pytest tests/unit/ -v --cov=app --cov-report=xml
        elif [ "${{ matrix.test-type }}" = "integration" ]; then
          pytest tests/integration/ -v --cov=app --cov-report=xml --cov-append
        else
          pytest tests/ -v --cov=app --cov-report=xml
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}-${{ matrix.test-type }}
        path: |
          coverage.xml
          .coverage
          htmlcov/
          allure-results/
        retention-days: 7  # 保留7天
    
    - name: Test Summary
      if: always()
      run: |
        echo "## ✅ 测试执行完成" >> $GITHUB_STEP_SUMMARY
        echo "| 测试类型 | Python版本 | 状态 |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|-----------|------|" >> $GITHUB_STEP_SUMMARY
        echo "| ${{ matrix.test-type }} | ${{ matrix.python-version }} | ✅ 通过 |" >> $GITHUB_STEP_SUMMARY

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write  # 添加写入权限
      pages: write
      id-token: write
    
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: artifacts
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4