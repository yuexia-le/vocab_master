name: Test Automation Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Diagnostic - List all files
        run: |
          echo "=== 检查项目根目录文件 ==="
          ls -R
          echo "=== 检查 Python 路径 ==="
          python -c "import sys; print(sys.path)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 确保安装了所有必要的 pytest 插件
          pip install openai pytest pytest-cov allure-pytest pytest-pythonpath

      - name: Run tests
        env:
          PYTHONPATH: .
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          mkdir -p allure-results
          # 关键改动：
          # 1. 使用 . (当前目录) 作为起点进行递归搜寻
          # 2. 增加 -o "python_files=test_*.py *_test.py" 强制覆盖命名规则搜寻
          # 3. 增加 --co (collect-only) 调试参数（如果还是0，可以去掉 --co 查看报错）
          python -m pytest . -v --alluredir=allure-results || echo "测试执行结束，准备上传结果"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-data-package
          path: allure-results/
          retention-days: 1

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: allure-data-package
          path: allure-results

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-history

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4