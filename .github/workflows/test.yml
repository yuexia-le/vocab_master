name: Test Automation Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install openai pytest pytest-cov allure-pytest pytest-pythonpath

      - name: Diagnostic Workspace (Debug)
        run: |
          echo "Current Path: $(pwd)"
          ls -R

      - name: Run tests
        env:
          # 使用绝对路径确保模块导入正确
          PYTHONPATH: ${{ github.workspace }}
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          # 确保结果目录干净
          rm -rf allure-results
          mkdir -p allure-results
          
          # 运行测试：直接指定 tests 文件夹
          # 去掉执行保护，让错误真实暴露
          python -m pytest tests/ -v --alluredir=allure-results

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-artifact
          path: allure-results/
          retention-days: 1

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-artifact
          path: allure-results

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          # 必须指向 simple-elf 插件生成的报告存放目录
          path: allure-history

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        if: always()