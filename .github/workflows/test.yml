name: Test Automation Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"] # 简化矩阵示例
        test-type: [all]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install allure-pytest pytest-cov
    
    - name: Run Tests and Generate Results
      # 在这一步一次性完成：测试 + 覆盖率 + Allure 原始数据采集
      run: |
        pytest tests/ -v \
          --cov=app --cov-report=xml \
          --alluredir=allure-results
      continue-on-error: true # 即使测试失败也继续，保证报告能生成

    - name: Store Allure Results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: allure-results
        retention-days: 1

  deploy-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Results
      uses: actions/download-artifact@v3
      with:
        name: allure-results
        path: allure-results

    - name: Build Allure Report
      # 使用专门的 Action 将原始数据转为网页
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report # 注意这里是生成后的 report 目录
        publish_branch: gh-pages